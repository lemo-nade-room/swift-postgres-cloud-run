volumes:
  db_data:

services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./config/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./server/root.crt:/var/lib/postgresql/root.crt
      - ./server/server.key:/var/lib/postgresql/server.key
      - ./server/server.crt:/var/lib/postgresql/server.crt
      - db_data:/var/lib/postgresql/data
    command: -c 'config_file=/etc/postgresql/postgresql.conf' -c log_destination=stderr -c log_statement=all -c log_connections=on -c log_disconnections=on -c log_min_messages=debug1
    ports:
      - "5432:5432"
